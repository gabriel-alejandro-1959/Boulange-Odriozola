    <main class="contacto container-fluid">
        <div class="row">
            <h1 class="h2 text-center mt-4 mb-3 ">¡Contactate con nosotros!</h1>
        </div>
        <form class="row">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresá tu nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresá tu apellido">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Motivo de consulta</option>
                    <option value="1">Comentario</option>
                    <option value="2">Presupuesto</option>
                    <option value="3">Sugerencia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Escribí tu comentario</label>
                <textarea class="form-control" id="comentario" rows="3"></textarea>
            </div>
    
            <div class="mb-3 mx-auto">
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-primary" type="reset" value="Borrar">
            </div>
        </form>
    </main>
