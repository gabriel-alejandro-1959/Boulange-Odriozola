   <main class="contacto">
    <h1>¡Contactate con nosotros!</h1>
    <form class="centrado" action="">
        <div>
            <label class="displayBlock" for="nombre">Nombre</label>
            <input class=" centrado" type="text" name="nombre" placeholder="Ingresá tu nombre">
        </div>
        <div>
            <label class="displayBlock" for="apellido">Apellido</label>
            <input class=" centrado" type="text" name="apellido" placeholder="Ingresá tu apellido">
        </div>
        <div>
            <label class="displayBlock" for="email">Email</label>
            <input class=" centrado" type="email" name="email" placeholder="nombre@ejemplo.com">
        </div>
        <div>
            <label class="displayBlock" for="motivo">Motivo</label>
            <select class=" centrado" name="motivo" id="">
                <option value="comentario">Comentario</option>
                <option value="presupuesto">Presupuesto</option>
                <option value="sugerencia">Sugerencias</option>
            </select>
        </div>
        <div>
            <label for="comentario">Comentario</label>
            <input type="text" name="comentario" placeholder="Ingresá tu comentario">
        </div>
        <div>
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Borrar">
        </div>
    </form>
   </main>

            </div>

        <div class="imagenesFooter">
